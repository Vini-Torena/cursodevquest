<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>
<h3>Com Multiple</h3>
    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes" multiple>
        <option value="Senhor dos Anéis">Senhor dos Anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Tropa de Elite">Tropa de Elite</option>
        <option value="Jogos Mortais">Jogos Mortais</option>
        <option value="Avatar">Avatar</option>
    </select><br>

<h3>Sem Multiple</h3>
    <label for="filmes">Filmes</label>
    <select name="filmes" id="filmes">
        <option value="">Selecione um filme</option>
        <option value="Senhor dos Anéis">Senhor dos Anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Tropa de Elite">Tropa de Elite</option>
        <option value="Jogos Mortais">Jogos Mortais</option>
        <option value="Avatar">Avatar</option>
    </select>
</body>
</html>
