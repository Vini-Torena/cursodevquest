<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários</h1>

   <h3>Formulário com GET</h3>
    <form method="get" action="index.html"></form>
        <input type="text" name="q" value="Twiter">
        <input type="submit" value="Enviar">

    <h3>Formulário com POST</h3>
    <form method="post" action="index.html"></form>
        <input type="text" name="q" value="Twiter">
        <input type="submit" value="Enviar"> 

    <h1>Formulário Facebook</h1>
    <form method="get" action="index.html">
        <input type="text" name="nome" id="nome" placeholder="Nome">

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">
        
        <input type="password" name="senha" id="senha" placeholder="Nova senha">

        <br>
        <br>

        <label>Data de Nascimento</label><br>  
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>

        <select name="mes" id="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
        </select>

        <select name="ano" id="ano">
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <br>
        <br>      

        <label>Gêneros</label> <br>

        <label for="feminino">Feminino</label>
        <input type="radio" nome="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" nome="genero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" nome="genero" id="personalizado" value="personalizado">

        <br>
        <br>
        
        <input type="file">

        <br>
        <br>

        <input type="submit" value="Enviar">


    </form>


</body>
</html>
