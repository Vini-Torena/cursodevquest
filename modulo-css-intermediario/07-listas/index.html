<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Listas</title>
</head>
<body>
    <h1>Lista desordenada</h1>
    <ul>
        <li>Café</li><br>
        <li>Leite</li><br>
        <li>Pão</li><br>
        <li>Queijo</li><br>

    </ul>

    <h1>Lista ordenada</h1>
    <ol>
        <li>Item 1</li><br>
        <li>Item 2</li><br>
        <li>Item 3</li><br>
        <li>Item 4</li><br>
        <li>Item 5</li><br>
    </ol>
</body>
</html>
